<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank AC</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16" >Welcome to the <span class="text-orange-700">Bank Account</span>!!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded-md">
            <h3 class="text-2xl mb-2">Please Login: </h3>
        <div>
            <input id="user-email" class="border border-gray-200 rounded-md w-3/4 block mb-4 px-4" type="text" placeholder="Your Email Address">
            <input id="user-password" class="border border-gray-200 rounded-md w-3/4 block mb-4 px-4" type="password" name="" id="" placeholder="Passward">

            <button id="submit-btn" class="bg-orange-500 px-4 py-2 rounded-md text-white font-medium">Submit</button>
        </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
